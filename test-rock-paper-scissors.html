<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/test-rock-paper-scissors.css">
</head>
<body>

    <p class="title">Test Rock Paper Scissors</p>
    <button title="btn" class="js-button-rock img-btn"><img src="images/rock-emoji.png" alt="" class="btn-icon"></button>
    <button title="btn" class="js-button-paper img-btn"><img src="images/paper-emoji.png" alt="" class="btn-icon"></button>
    <button title="btn" class="js-button-scissors img-btn"><img src="images/scissors-emoji.png" alt="" class="btn-icon"></button>

    <p class="js-p-result p-result"></p>
    <p class="js-p-move p-move"></p>
    <p class="js-p-score p-score"></p>

    <button class="js-button-reset button-reset">Reset</button>
    <button class="js-button-auto-play button-auto-play">Auto Play</button>
    
    <script src="scripts/test-rock-paper-scissors.js"></script>
</body>
</html>
